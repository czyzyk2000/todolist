<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todos <img src="icon.png" alt="todoicon" /></h1>
      <header>
        <input class="addInput" type="text" placeholder="wpisz coÅ›" />
        <button class="addButton" onclick="addTask()">Dodaj</button>
      </header>
    <div>
      <ul class="listContainer">
    </div>  

  <div class="footerFilters">
    <button onclick="clearCompletedTasks()" class="clearCompleted">Clear completed</button>
    <button onclick="filterTasks('completed')" class="completedButton">Completed</button>
    <button onclick="filterTasks('active')" class="activeButton">Active</button>
    <button onclick="filterTasks('all')" class="allButton">All</button>
    
  </div>
 
    </div>
      <footer>
        <h2>Double-click to edit a todo</h2>
        <h2>Created by Patryk</h2>
        <h2>Dodatkowe informacje</h2>
        <div class="images">
         <a href="https://www.facebook.com/"><img src="icons8-facebook-50.png" alt="facebook"></a> 
          <a href="https://www.tiktok.com/"><img src="icons8-tik-tok-48.png" alt="tiktok"></a>
          <a href="https://www.github.com/"><img src="icons8-github-50.png" alt="github"></a>
        </div>
      </footer>
     
    <script src="script.js"></script>
   
    
  </body>
</html>
